<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="The Plug Market - Buy and sell authentic sneakers and streetwear. India's trusted marketplace for verified sneakers, limited edition drops, and premium streetwear." />
    <meta name="keywords" content="sneakers, streetwear, authentic sneakers, sneaker marketplace, buy sneakers, sell sneakers, limited edition sneakers" />
    <meta name="author" content="The Plug Market" />
    <meta name="theme-color" content="#000000" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://theplugmarket.in/" />
    <meta property="og:title" content="The Plug Market - Authentic Sneakers & Streetwear Marketplace" />
    <meta property="og:description" content="Buy and sell authentic sneakers and streetwear. India's trusted marketplace for verified sneakers, limited edition drops, and premium streetwear." />
    <meta property="og:image" content="https://theplugmarket.in/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://theplugmarket.in/" />
    <meta property="twitter:title" content="The Plug Market - Authentic Sneakers & Streetwear Marketplace" />
    <meta property="twitter:description" content="Buy and sell authentic sneakers and streetwear. India's trusted marketplace for verified sneakers, limited edition drops, and premium streetwear." />
    <meta property="twitter:image" content="https://theplugmarket.in/og-image.jpg" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/logo-192.png" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Optimized font loading with font-display:swap -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet"
      />
    </noscript>

    <title>The Plug Market - Authentic Sneakers & Streetwear Marketplace</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
